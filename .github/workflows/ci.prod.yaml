name: Deploy to Production

on:
  push:
    branches: [redora-prod]

env:
  PROJECT_ID: redora
  REGION: us-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          service_account: ${{ secrets.GAR_SERVICE_ACCOUNT_EMAIL }}
          workload_identity_provider: ${{ secrets.GAR_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and Deploy Backend
        run: |
          gcloud builds submit ./backend \
            --tag gcr.io/$PROJECT_ID/redora-backend:$GITHUB_SHA \
            --project $PROJECT_ID
          
          gcloud run deploy redora-backend \
            --image gcr.io/$PROJECT_ID/redora-backend:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars \
            PG_DSN="postgresql://dev-node:$${REDORA_DB_PASSWORD}@/dev-node?host=/cloudsql/$(gcloud sql instances describe redora-postgres --format='value(connectionName)')" \
            REDIS_ADDR="$(gcloud redis instances describe redora-memorystore --region $REGION --format='value(host)'):6379" \
            --set-secrets REDORA_DB_PASSWORD=redora-db-password:latest \
            --project $PROJECT_ID

      - name: Build and Deploy Frontend
        run: |
          gcloud builds submit ./frontend \
            --tag gcr.io/$PROJECT_ID/redora-frontend:$GITHUB_SHA \
            --project $PROJECT_ID
          
          gcloud run deploy redora-frontend \
            --image gcr.io/$PROJECT_ID/redora-frontend:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars BACKEND_URL="https://api.donebyai.team"